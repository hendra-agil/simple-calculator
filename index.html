<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/light.css" id="theme" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <div class="container">
        <h1>Simple Calculator</h1>
        <div class="first-row">
          <input
            type="text"
            name="result"
            id="result"
            class="result"
            value=""
            placeholder="Result"
            readonly
          />
          <input
            type="button"
            value="C"
            class="clear"
            onclick="clearScreen()"
          />
        </div>
        <div class="second-row">
          <input type="button" value="1" id="one" onclick="liveScreen(1)" />
          <input type="button" value="2" id="two" onclick="liveScreen(2)" />
          <input type="button" value="3" id="three" onclick="liveScreen(3)" />
          <input type="button" value="+" onclick="liveScreen('+')" />
        </div>
        <div class="third-row">
          <input type="button" value="4" id="four" onclick="liveScreen(4)" />
          <input type="button" value="5" id="five" onclick="liveScreen(5)" />
          <input type="button" value="6" id="six" onclick="liveScreen(6)" />
          <input type="button" value="-" onclick="liveScreen('-')" />
        </div>
        <div class="fourth-row">
          <input type="button" value="7" id="seven" onclick="liveScreen(7)" />
          <input type="button" value="8" id="eight" onclick="liveScreen(8)" />
          <input type="button" value="9" id="nine" onclick="liveScreen(9)" />
          <input type="button" value="x" onclick="liveScreen('*')" />
        </div>
        <div class="fifth-row">
          <input type="button" value="0" id="zero" onclick="liveScreen(0)" />
          <input
            type="button"
            value="."
            class="dot"
            onclick="liveScreen('.')"
          />
          <input
            type="button"
            value="="
            onclick="result.value = eval(result.value)"
          />
          <input type="button" value="/" onclick="liveScreen('/')" />
        </div>
        <div class="bottom-btn">
          <button>
            <i class="fab fa-github"></i>
            <a
              href="https://github.com/hendra-agil/simple-calculator"
              target="_blank"
              >GitHub</a
            >
          </button>
          <button onclick="switchTheme()" id="dark-mode">
            Dark Mode ðŸŒ™
          </button>
        </div>
      </div>
    </center>
    <script
      src="https://kit.fontawesome.com/fe1858f9ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
